name: publish GitHub release
on:
  push:
    tags:
      - "v*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ja jp
      run: sudo apt -y install language-pack-ja && sudo update-locale LANG=ja_JP.UTF8
    - name: check locale
      run: locale -a
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Cache
      uses: actions/cache@v1.0.0
      with:
        path: ~/.m2
        key: ${{ hashFiles('pom.xml') }}
    - name: Build with Maven
      run: LANG=ja_JP.UTF8 mvn -B verify --file pom.xml -Dmaven.javadoc.failOnError=false
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./target/*-bin.zip
        asset_name: excella-core-${{ github.ref }}-bin.zip
        asset_content_type: application/zip
